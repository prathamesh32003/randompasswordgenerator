<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PassGen - Create Strong and Uncrackable Passwords</title>
</head>
<body>
    <div class="title">
        <img src="Assets/key.png">
        <h1 class="heading">PassGen</h1>
        <h3 class="desc">Create Strong Uncrackable Passwords</h3>
    </div>

    <div class="generator">
        <div class="input-field">
            <input type="text" required spellcheck="false" id="input">
            <img src="Assets/copy.png" id="copy">
        </div>
        <div>
            <input type="button" value="Create" class="button" id="button">
        </div>
    </div>

    <div class="check">
        <input type="checkbox" value="Special Characters" id="check" checked>
        <label for="check">Special Characters</label>
    </div>

    <script src="script.js"></script>
</body>
</html>
